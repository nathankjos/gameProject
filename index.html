<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="JS/jquery-3.3.1.js"></script>
    <title>Document</title>
</head>
<body>
    
    <!-- inactive Player's Name and Img -->
    <div id ='inactivePlayer'><h2>Inactive Player: </h2></div>
        <div class = 'stats'>
            <h3 class ='numCardsInDeck'>Cards left in Deck: <h3 id='inactiveNumDeck'>0</h3></h3></br>
            <h3 class= 'health'>Health: <progress id= 'inactiveHealth' value="100" max="100">100 / 100</progress></h3></br>
            <h3 class='energy'>Energy: <progress id= 'inactiveEnergy' value="0" max="10"></progress></h3></br>
        </div>
        <!-- inactive player's hand card backs with correct num of cards in hand-->
        <h3>Opponent's Hand</h3>
        <div id = 'inactiveHand'></div>
    

    <!-- inactive player's cards in play event listeners disabled-->
    <h3>Inactive Squadron</h3>
    <div id = 'inactiveSquadron'></div>

    <!-- active player's cards in play p2 with in play event listeners-->
    <h3>Current Squadron</h3>
    <div id = 'currentSquadron'></div>


    <!-- active player's name and img -->
    <div id ='currentPlayer'><h2>Current Player: </h2>
        <div class = 'stats'>
            <h3 class ='numCardsInDeck'>Cards left in Deck: <h3 id='currentNumDeck'>0</h3></h3></br>
            <h3 class= 'health'>Health: <progress id= 'currentHealth' value="100" max="100">100 / 100</progress></h3></br>
            <h3 class='energy'>Energy: <progress id= 'currentEnergy' value="0" max="10"></progress></h3>
        </div>
    </div>
    <!-- active player's hand with in hand event listeners -->
    <h3>Current Hand</h3>
    <div id = 'currentHand'></div>
    
    <script src = 'JS/main.js'></script>
</body>
</html>
